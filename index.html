<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulatore Esame Farmacologia</title>
    <style>
        :root { --primary: #007aff; --success: #34c759; --error: #ff3b30; --bg: #f2f2f7; }
        body { font-family: -apple-system, system-ui; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        #app { width: 100%; max-width: 500px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        
        /* Schermate */
        .screen { display: none; }
        .active { display: block; }

        /* Timer e UI */
        #timer { font-weight: bold; color: var(--error); font-size: 1.2rem; text-align: center; margin-bottom: 10px; }
        .question { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; color: #1c1c1e; }
        .options-container { display: flex; flex-direction: column; gap: 10px; }
        .option { padding: 15px; border: 2px solid #e5e5ea; border-radius: 12px; cursor: pointer; text-align: left; background: white; font-size: 1rem; }
        .correct { background-color: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background-color: var(--error) !important; color: white; border-color: var(--error); }
        
        /* Revisione */
        .review-item { text-align: left; margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #eee; }
        .review-q { font-weight: bold; }
        .review-a { color: var(--success); }

        button.main-btn { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--primary); color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="app">
    <div id="start-screen" class="screen active">
        <h1>Simulatore Farmacologia</h1>
        <p>Il tentativo include domande estratte casualmente. Hai 30 minuti di tempo.</p>
        <button class="main-btn" onclick="startAttempt()">Iniziare tentativo?</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="timer">Tempo: 30:00</div>
        <div id="score-board" style="text-align:right; font-size:0.8rem;">Domanda <span id="q-idx">1</span></div>
        <div id="question" class="question"></div>
        <div id="options" class="options-container"></div>
        <button id="next-btn" class="main-btn" style="display:none;" onclick="renderQuestion()">Prossima Domanda</button>
    </div>

    <div id="result-screen" class="screen">
        <h2>Tentativo Completato</h2>
        <p id="final-score"></p>
        <div id="review-section">
            <h3>Revisione Errori:</h3>
            <div id="error-list"></div>
        </div>
        <button class="main-btn" onclick="location.reload()">Nuovo Tentativo</button>
    </div>
</div>

{q: "Eparine a basso peso molecolare (LMWH, es. Enoxaparina)", a: "Inibiscono prevalentemente il fattore Xa; non richiedono monitoraggio routinario."},
{q: "Fondaparinux", a: "Inibitore sintetico selettivo del fattore Xa."},
{q: "Streptochinasi e Alteplase (t-PA)", a: "Farmaci fibrinolitici; convertono il plasminogeno in plasmina per sciogliere il trombo."},
{q: "Acido Tranexamico", a: "Farmaco antifibrinolitico; inibisce l'attivazione del plasminogeno; usato nelle emorragie."},
{q: "Tirofiban e Abciximab", a: "Antagonisti dei recettori piastrinici GPIIb/IIIa."},
{q: "Desmopressina (DDAVP)", a: "Analogo della vasopressina; usato nel diabete insipido centrale e nell'enuresi notturna."},
{q: "Somatropina", a: "Ormone della crescita (GH) ricombinante."},
{q: "Levotiroxina (T4)", a: "Farmaco di scelta per il trattamento dell'ipotiroidismo; somministrato a digiuno."},
{q: "Metimazolo e Propiltiouracile (PTU)", a: "Tionamidi; inibiscono l'enzima perossidasi tiroidea, bloccando la sintesi di ormoni tiroidei."},
{q: "Iodio radioattivo (I-131)", a: "Usato per l'ablazione della ghiandola tiroidea nell'ipertiroidismo e nel carcinoma tiroideo."},
{q: "Bisofosfonati (es. Alendronato)", a: "Inibiscono l'attività degli osteoclasti; usati nell'osteoporosi; rischio di esofagite e osteonecrosi della mandibola."},
{q: "Raloxifene", a: "SERM; agonista sull'osso (aumenta densità minerale) e antagonista su mammella e utero."},
{q: "Teriparatide", a: "Frammento ricombinante dell'ormone paratiroideo (PTH); stimola la formazione di nuovo osso."},
{q: "Denosumab", a: "Anticorpo monoclonale anti-RANKL; inibisce la maturazione degli osteoclasti."},
{q: "Vitamina D (Calcitriolo)", a: "Forma attiva della Vitamina D; aumenta l'assorbimento intestinale di Calcio e Fosfato."},
{q: "Calcitonina", a: "Ormone che riduce la calcemia inibendo il riassorbimento osseo."},
{q: "Cinacalcet", a: "Calcimimetico; aumenta la sensibilità dei recettori del calcio sulle paratiroidi, riducendo il PTH."},
{q: "Sildenafil (Viagra)", a: "Inibitore della fosfodiesterasi-5 (PDE-5); aumenta i livelli di cGMP provocando vasodilatazione nei corpi cavernosi."},
{q: "Controindicazione Sildenafil", a: "Uso concomitante di nitrati (rischio di ipotensione grave)."},
{q: "Finasteride", a: "Inibitore della 5-alfa-reduttasi; riduce la conversione di testosterone in diidrotestosterone (DHT); usato per IPB e alopecia."},
{q: "Tamsulosina", a: "Antagonista alfa-1A selettivo; rilassa la muscolatura liscia prostatica migliorando il flusso urinario."},
{q: "Contraccettivi orali combinati", a: "Contengono estrogeno e progestinico; inibiscono l'ovulazione sopprimendo FSH e LH."},
{q: "Effetto avverso progestinici (androgenico)", a: "Acne, irsutismo, aumento di peso (specialmente derivati del testosterone)."},
{q: "Mifepristone (RU-486)", a: "Antagonista del recettore del progesterone; usato per l'interruzione medica di gravidanza."},
{q: "Dexametasone", a: "Glucocorticoide a lunga durata d'azione; potente attività antinfiammatoria e quasi nulla attività mineralcorticoide."},
{q: "Fludrocortisone", a: "Mineralcorticoide sintetico usato nel morbo di Addison."},
{q: "Spironolattone (usi endocrini)", a: "Antagonista del recettore dell'aldosterone e degli androgeni; usato nell'irsutismo femminile e nell'iperaldosteronismo."},
{q: "Sorbitolo", a: "Lassativo osmotico e dolcificante; può causare diarrea se assunto in eccesso."},
{q: "Mesalazina (5-ASA)", a: "Antinfiammatorio locale usato nelle malattie croniche intestinali (IBD) come la rettocolite ulcerosa."},
{q: "Sulfasalazina", a: "Profarmaco composto da 5-ASA e sulfapiridina; scisso dai batteri del colon."},
{q: "Loperamide (Imodium) controindicazione", a: "Diarree infettive acute (rischio di megacolon tossico)."},
{q: "Metoclopramide (Plasil)", a: "Antagonista D2 e agonista 5-HT4; procinetico ed antiemetico; può dare effetti extrapiramidali."},
{q: "Domperidone", a: "Antagonista D2 procinetico; non passa la BEE (meno effetti extrapiramidali rispetto alla metoclopramide)."},
{q: "Orlistat", a: "Inibitore della lipasi gastrointestinale; riduce l'assorbimento dei grassi alimentari."},
{q: "Acido Ursodesossicolico", a: "Riduce la saturazione di colesterolo nella bile; usato per sciogliere calcoli biliari radiotrasparenti."},
{q: "Salbutamolo (Ventolin)", a: "SABA (Short-Acting Beta Agonist); broncodilatatore a rapida azione per l'attacco acuto d'asma."},
{q: "Salmeterolo e Formoterolo", a: "LABA (Long-Acting Beta Agonist); broncodilatatori a lunga durata usati nella terapia di mantenimento."},
{q: "Ipratropio bromuro", a: "Antagonista muscarinico a breve durata (SAMA) usato per via inalatoria."},
{q: "Tiotropio bromuro", a: "Antagonista muscarinico a lunga durata (LAMA) usato nella BPCO."},
{q: "Teofillina", a: "Metilxantina; inibisce le fosfodiesterasi e antagonizza i recettori dell'adenosina; basso indice terapeutico."},
{q: "Zileuton", a: "Inibitore della 5-lipossigenasi; blocca la sintesi dei leucotrieni."},
{q: "Cromoglicato di sodio", a: "Stabilizzatore dei mastociti; previene il rilascio di mediatori infiammatori; usato nella profilassi dell'asma."},
{q: "Codeina (uso antitussivo)", a: "Oppioide che agisce sul centro della tosse nel bulbo; dosaggi inferiori rispetto all'uso analgesico."},
{q: "Destrometorfano", a: "Antitussivo non oppioide; agisce centralmente aumentando la soglia della tosse."},
{q: "Guaifenesina", a: "Farmaco espettorante; riduce la viscosità delle secrezioni bronchiali."},
{q: "Efedrina e Pseudoefedrina", a: "Decongestionanti nasali simpaticomimetici; possono causare ipertensione e insonnia."},
{q: "Glucagone (uso d'emergenza)", a: "Trattamento dell'ipoglicemia grave in pazienti diabetici che non possono assumere zuccheri per via orale."},
{q: "Succo di pompelmo e farmaci", a: "Inibitore del CYP3A4 intestinale; aumenta la biodisponibilità di farmaci come statine e calcio-antagonisti."},
{q: "Iperico (Erba di San Giovanni) e farmaci", a: "Potente induttore del CYP3A4; riduce l'efficacia di contraccettivi orali, ciclosporina e warfarin."},
{q: "Tossicità da Metanolo", a: "Metabolizzato in acido formico; causa acidosi metabolica e cecità; antidoto: Etanolo o Fomepizolo."},
{q: "Tossicità da Glicole Etilenico", a: "Causa insufficienza renale acuta per formazione di cristalli di ossalato di calcio; antidoto: Fomepizolo."},
{q: "Monossido di Carbonio (CO) tossicità", a: "Si lega all'emoglobina formando carbossiemoglobina; riduce il trasporto di ossigeno; trattamento: ossigeno iperbarico."},
{q: "Antidoto per i metalli pesanti (Piombo, Mercurio)", a: "Agenti chelanti come EDTA, Dimercaprol (BAL) o Succimero."},
{q: "Antidoto per il Ferro", a: "Deferoxamina."},
{q: "Sindrome Serotoninergica", a: "Eccesso di serotonina (spesso da interazione SSRI e MAO-I); causa ipertermia, rigidità muscolare e instabilità autonomica."},
{q: "Sindrome Maligna da Neurolettici", a: "Reazione rara agli antipsicotici; ipertermia grave, rigidità 'a tubo di piombo', aumento CPK."},
{q: "Carbone attivo", a: "Utilizzato nella decontaminazione gastrica per adsorbire tossici non ancora assorbiti; inefficace per alcol e metalli."},
{q: "Emetina (Siroppo di Ipecacuana)", a: "Induttore del vomito; oggi poco usato e spesso controindicato (es. con sostanze corrosive)."},
{q: "Farmacogenetica - Polimorfismo CYP2D6", a: "Influenza il metabolismo di tamoxifene, codeina e antidepressivi; distingue metabolizzatori lenti e ultrarapidi."},
{q: "Deficit di G6PD (Favismo) e farmaci", a: "Rischio di anemia emolitica con farmaci ossidanti come Primachina, Sulfamidici e Nitrofurantoina."},
{q: "Polimorfismo della Tiopurina S-metiltransferasi (TPMT)", a: "Importante per il dosaggio di Azatioprina e 6-Mercaptopurina per evitare tossicità midollare."},
{q: "Effetto Disulfiram (Antabuse)", a: "Inibisce l'acetaldeide deidrogenasi; causa accumulo di acetaldeide con vampate, nausea e tachicardia dopo assunzione di alcol."},
{q: "Reazione di Jarisch-Herxheimer", a: "Reazione acuta (febbre, brividi) dopo l'inizio del trattamento della sifilide con penicillina."},
{q: "Indice di legame (Binding)", a: "Rapporto tra farmaco legato alle proteine plasmatiche e farmaco libero; solo il libero attraversa le membrane."},
{q: "Legge di Fick (diffusione passiva)", a: "Il flusso è proporzionale al gradiente di concentrazione, all'area della membrana e al coefficiente di ripartizione."},
{q: "P-glicoproteina (P-gp)", a: "Trasportatore di efflusso ATP-dipendente; estrude i farmaci dalle cellule (es. barriera ematoencefalica, tumori resistenti)."},
{q: "Effetto di primo passaggio epatico", a: "Metabolizzazione del farmaco da parte del fegato prima che raggiunga la circolazione sistemica (tipico della via orale)."},
{q: "Somministrazione sublinguale", a: "Evita l'effetto di primo passaggio epatico perché il drenaggio venoso salta il sistema portale."},
{q: "Vantaggio della via endovenosa", a: "Biodisponibilità del 100%, rapidità d'azione, possibilità di somministrare grandi volumi."},
{q: "Cinetica di saturazione (Michaelis-Menten)", a: "La velocità di eliminazione diventa costante e indipendente dalla concentrazione (es. Alcol, Aspirina alte dosi)."},
{q: "Clearance renale del farmaco", a: "(Velocità di filtrazione + Velocità di secrezione) - Velocità di riassorbimento."},
{q: "Rapporto pKa e pH (Equazione di Henderson-Hasselbalch)", a: "Determina il grado di ionizzazione di un farmaco; i farmaci non ionizzati sono più liposolubili."},
{q: "Definizione di Farmaco secondo l'OMS", a: "Qualunque sostanza usata per modificare o esaminare funzioni fisiologiche o stati patologici a beneficio del ricevente."},
{q: "Modello monocompartimentale", a: "Considera l'organismo come un unico contenitore omogeneo in cui il farmaco si distribuisce istantaneamente."},
{q: "Modello bicompartimentale", a: "Prevede un compartimento centrale (sangue e organi molto irrorati) e uno periferico (tessuti meno irrorati)."},
{q: "Biodisponibilità assoluta", a: "Rapporto tra l'AUC ottenuta con una via extravasale e quella ottenuta per via endovenosa."},
{q: "Biodisponibilità relativa", a: "Confronto tra le AUC di due diverse formulazioni dello stesso farmaco somministrate per la stessa via."},
{q: "Bioequivalenza", a: "Due farmaci sono bioequivalenti se le loro biodisponibilità (AUC e Cmax) non differiscono in modo significativo."},
{q: "Legame alle proteine plasmatiche - Albumina", a: "Proteina principale per il legame dei farmaci acidi."},
{q: "Legame alle proteine plasmatiche - alfa1-glicoproteina acida", a: "Proteina principale per il legame dei farmaci basici."},
{q: "Volume di distribuzione apparente (Vd)", a: "Volume in cui il farmaco dovrebbe distribuirsi per avere ovunque la stessa concentrazione plasmatica."},
{q: "Fattori che influenzano il Vd", a: "Liposolubilità del farmaco, legame proteico plasmatico, legame ai tessuti, età e stati patologici (edemi)."},
{q: "Reazioni di fase II (metabolismo)", a: "Reazioni di coniugazione (glucuronazione, solfatazione, acetilazione) che aumentano l'idrosolubilità."},
{q: "Glucuronazione", a: "Reazione di fase II mediata dall'enzima UDP-glucuronosiltransferasi (UGT)."},
{q: "Circolazione enteroepatica", a: "Processo in cui un farmaco escreto nella bile viene riassorbito dall'intestino e riportato al fegato."},
{q: "Rapporto di estrazione epatico (ER)", a: "Frazione di farmaco che viene rimossa dal sangue durante un singolo passaggio attraverso il fegato."},
{q: "Farmaci a basso ER (< 0.3)", a: "La loro clearance dipende principalmente dall'attività enzimatica e dal legame proteico (es. Warfarin)."},
{q: "Farmaci ad alto ER (> 0.7)", a: "La loro clearance dipende principalmente dal flusso ematico epatico (es. Propranololo, Lidocaina)."},
{q: "Filtrazione glomerulare", a: "Processo passivo; solo il farmaco libero (non legato alle proteine) viene filtrato."},
{q: "Secrezione tubulare attiva", a: "Avviene nel tubulo prossimale tramite trasportatori specifici (OAT per acidi, OCT per basi)."},
{q: "Riassorbimento tubulare passivo", a: "Dipende dal gradiente di concentrazione e dal pH urinario (influenza la quota non ionizzata)."},
{q: "Acidificazione delle urine (con cloruro d'ammonio)", a: "Favorisce l'escrezione di farmaci basici."},
{q: "Alcalinizzazione delle urine (con bicarbonato)", a: "Favorisce l'escrezione di farmaci acidi (es. in caso di avvelenamento da aspirina)."},
{q: "Stato stazionario (Steady State)", a: "Condizione in cui la velocità di somministrazione eguaglia la velocità di eliminazione."},
{q: "Tempo necessario per raggiungere lo Steady State", a: "Circa 4-5 emivite (t 1/2)."},
{q: "Affinità di un farmaco", a: "Capacità del farmaco di legarsi al proprio recettore; misurata dalla costante di dissociazione (Kd)."},
{q: "Efficacia (Attività intrinseca)", a: "Capacità del complesso farmaco-recettore di produrre una risposta biologica."},
{q: "Potenza di un farmaco", a: "Dose o concentrazione necessaria per produrre il 50% dell'effetto massimo (EC50)."},
{q: "Agonista inverso", a: "Farmaco che si lega al recettore e riduce l'attività basale (costitutiva) del recettore stesso."},
{q: "Siti allosterici", a: "Siti sul recettore diversi dal sito di legame dell'ortosterico che possono modulare l'affinità o l'efficacia."},
{q: "Desensibilizzazione dei recettori (Down-regulation)", a: "Riduzione del numero o della sensibilità dei recettori a seguito di una stimolazione prolungata."},
{q: "Ipersensibilizzazione dei recettori (Up-regulation)", a: "Aumento del numero di recettori a seguito di un blocco cronico con antagonisti."},
{q: "Recettori accoppiati a proteine Gs", a: "Stimolano l'adenilato ciclasi, aumentando i livelli di cAMP."},
{q: "Recettori accoppiati a proteine Gi", a: "Inibiscono l'adenilato ciclasi, diminuendo i livelli di cAMP."},
{q: "Recettori accoppiati a proteine Gq", a: "Attivano la fosfolipasi C (PLC), aumentando IP3, DAG e calcio intracellulare."},
{q: "Farmacovigilanza", a: "Insieme delle attività dirette a identificare, valutare e prevenire gli effetti avversi dei farmaci."},
{q: "Reazione avversa di tipo A (Augmented)", a: "Prevedibile, dose-dipendente, correlata all'azione farmacologica."},
{q: "Reazione avversa di tipo B (Bizarre)", a: "Imprevedibile, non dose-dipendente, spesso su base immunitaria o genetica."},
{q: "Teratogenesi", a: "Capacità di un farmaco di causare anomalie strutturali o funzionali nell'embrione o nel feto."},
{q: "Idiosincrasia", a: "Risposta anomala e individuale a un farmaco, spesso dovuta a differenze genetiche enzimatiche."},
{q: "Dose efficace 50 (ED50)", a: "Dose che produce l'effetto desiderato nel 50% della popolazione testata."},
{q: "Finestra terapeutica", a: "Intervallo di concentrazioni plasmatiche tra la concentrazione minima efficace e la minima concentrazione tossica."},
{q: "Organizzazione del Sistema Nervoso Autonomo", a: "Si divide in Simpatico (ortosimpatico), Parasimpatico ed Enterico."},
{q: "Neurotrasmettitore delle fibre pre-gangliari (Simpatico e Parasimpatico)", a: "Acetilcolina (ACh) che agisce su recettori nicotinici."},
{q: "Neurotrasmettitore post-gangliare del Parasimpatico", a: "Acetilcolina (ACh) che agisce su recettori muscarinici."},
{q: "Neurotrasmettitore post-gangliare del Simpatico", a: "Noradrenalina (NA) che agisce su recettori alfa e beta adrenergici (eccezione: ghiandole sudoripare che usano ACh)."},
{q: "Sintesi dell'Acetilcolina", a: "Prodotta a partire da Colina e Acetil-CoA tramite l'enzima Colina-acetiltrasferasi (ChAT)."},
{q: "Degradazione dell'Acetilcolina", a: "Inattivata rapidamente dall'enzima Acetilcolinesterasi (AChE) nello spazio sinaptico."},
{q: "Recettori Muscarinici M1, M3, M5", a: "Accoppiati a proteine Gq (attivano la fosfolipasi C)."},
{q: "Recettori Muscarinici M2, M4", a: "Accoppiati a proteine Gi (inibiscono l'adenilato ciclasi)."},
{q: "Localizzazione recettore M2", a: "Prevalentemente nel cuore (effetto cronotropo e inotropo negativo)."},
{q: "Localizzazione recettore M3", a: "Muscolatura liscia (contrazione), ghiandole esocrine (secrezione) ed endotelio (rilascio di NO)."},
{q: "Recettori Nicotinici (Nn e Nm)", a: "Recettori-canale (ionotropici) permeabili a Na+ e K+; Nn nei gangli, Nm nella placca neuromuscolare."},
{q: "Effetti stimolazione Parasimpatica", a: "Miosi, bradicardia, broncocostrizione, aumento motilità gastrointestinale, contrazione vescica (detrusore)."},
{q: "Pilocarpina", a: "Agonista muscarinico usato nel trattamento del glaucoma (induce miosi e abbassa la pressione intraoculare)."},
{q: "Vareniclina", a: "Agonista parziale dei recettori nicotinici alfa4-beta2; usata per la disassuefazione dal fumo."},
{q: "Pralidossima (2-PAM)", a: "Riattivatore dell'acetilcolinesterasi; usato nell'avvelenamento da organofosforici (prima dell'invecchiamento del legame)."},
{q: "Scopolamina", a: "Antagonista muscarinico usato principalmente per la cinetosi (mal d'auto/mare)."},
{q: "Ipratropio e Tiotropio (meccanismo)", a: "Antagonisti muscarinici quaternari (non assorbiti); causano broncodilatazione senza effetti sistemici significativi."},
{q: "Ossibutinina e Tolterodina", a: "Antagonisti muscarinici usati per l'incontinenza urinaria (vescica iperattiva)."},
{q: "Sintesi delle Catecolamine", a: "Tirosina -> DOPA -> Dopamina -> Noradrenalina -> Adrenalina."},
{q: "Tirosina Idrossilasi", a: "Tappa limitante della sintesi delle catecolamine."},
{q: "Recettori Alfa-1 adrenergici", a: "Accoppiati a Gq; causano vasocostrizione, midriasi e contrazione degli sfinteri."},
{q: "Recettori Alfa-2 adrenergici", a: "Accoppiati a Gi; localizzati presinapticamente, mediano il feedback negativo riducendo il rilascio di NA."},
{q: "Recettori Beta-1 adrenergici", a: "Accoppiati a Gs; localizzati nel cuore (aumento frequenza e forza) e rene (rilascio renina)."},
{q: "Recettori Beta-2 adrenergici", a: "Accoppiati a Gs; causano broncodilatazione, vasodilatazione muscolare e glicogenolisi."},
{q: "Recettori Beta-3 adrenergici", a: "Localizzati nel tessuto adiposo (lipolisi) e nel muscolo detrusore della vescica (rilassamento)."},
{q: "Adrenalina (Epinefrina) - Affinità", a: "Alta affinità per recettori alfa e beta; a basse dosi prevale l'effetto beta (vasodilatazione), ad alte dosi l'effetto alfa (vasocostrizione)."},
{q: "Noradrenalina (Norepinefrina) - Affinità", a: "Agisce su alfa-1, alfa-2 e beta-1; scarso effetto sui beta-2."},
{q: "Isoprenalina (Isoproterenolo)", a: "Agonista beta-adrenergico non selettivo (beta-1 e beta-2); potente stimolante cardiaco e broncodilatatore."},
{q: "Clonidina", a: "Agonista alfa-2 selettivo ad azione centrale; usato come antipertensivo."},
{q: "Alfa-metildopa", a: "Profarmaco trasformato in alfa-metilnoradrenalina (agonista alfa-2); farmaco di scelta per l'ipertensione in gravidanza."},
{q: "Mirabegron", a: "Agonista beta-3 selettivo; usato per il trattamento della vescica iperattiva."},
{q: "Fenilefrina", a: "Agonista alfa-1 selettivo; usato come decongestionante nasale e midriatico."},
{q: "Doxazosina e Terazosina (usi)", a: "Trattamento dell'ipertensione e dell'ipertrofia prostatica benigna (IPB)."},
{q: "Carvedilolo e Labetalolo", a: "Beta-bloccanti non selettivi che possiedono anche attività alfa-1 bloccante (causano vasodilatazione)."},
{q: "Nebivololo", a: "Beta-1 bloccante altamente selettivo che stimola la produzione di ossido nitrico (NO) endoteliale."},
{q: "Esmololo", a: "Beta-1 bloccante a brevissima emivita (circa 10 min); somministrato per via endovenosa in emergenza."},
{q: "Reserpina", a: "Blocca il trasportatore vescicolare delle monoamine (VMAT), svuotando le riserve di noradrenalina; causa depressione grave."},
{q: "Cocaina e Antidepressivi Triciclici (interazione adrenergica)", a: "Inibiscono il reuptake della noradrenalina (NET), potenziando gli effetti simpatici."},
{q: "Anfetamina (meccanismo)", a: "Induce il rilascio di catecolamine dalle terminazioni nervose indipendentemente dall'esocitosi (spiazza NA dalle vescicole)."},
{q: "Fenossibenzamina", a: "Antagonista alfa-adrenergico irreversibile; usato nel pre-operatorio del feocromocitoma."},
{q: "Autoregolazione del flusso renale", a: "Mantenuta costante tra 80 e 180 mmHg di pressione arteriosa grazie al riflesso miogeno e al feedback tubulo-glomerulare."},
{q: "Apparato Juxtaglomerulare", a: "Sito di sintesi e rilascio della renina in risposta a ipotensione, iposodiemia o stimolazione beta-1."},
{q: "Angiotensina II (effetti)", a: "Potente vasocostrittore, stimola il rilascio di aldosterone, promuove la crescita dei miociti cardiaci (remodeling)."},
{q: "Aldosterone (meccanismo)", a: "Agisce sul tubulo collettore aumentando l'espressione dei canali ENaC e della pompa Na+/K+; riassorbe Na+ ed espelle K+ e H+."},
{q: "Aliskiren", a: "Inibitore diretto della renina; blocca la conversione dell'angiotensinogeno in angiotensina I."},
{q: "Effetto 'Escape' dell'aldosterone", a: "Fenomeno per cui, nonostante l'uso di ACE-inibitori, i livelli di aldosterone tornano a salire tramite vie non dipendenti dall'ACE."},
{q: "Sacubitril", a: "Inibitore della neprilisina; aumenta i livelli di peptidi natriuretici (ANP/BNP)."},
{q: "Sacubitril/Valsartan (ARNI)", a: "Associazione usata nello scompenso cardiaco con frazione d'eiezione ridotta."},
{q: "Idralazina", a: "Vasodilatatore arterioso diretto; usato nell'ipertensione grave o in gravidanza; può causare sindrome lupus-simile."},
{q: "Minoxidil (uso antipertensivo)", a: "Apre i canali del potassio causando iperpolarizzazione e vasodilatazione; causa ipertricosi."},
{q: "Nitroprussiato di sodio", a: "Vasodilatatore venoso e arterioso potente usato nelle emergenze ipertensive; rischio di intossicazione da cianuro."},

{q: "Curaro (D-tubocurarina)", a: "Prototipo dei bloccanti neuromuscolari non depolarizzanti di origine naturale."},

{q: "Sperimentazione Clinica di Fase IV", a: "Studi condotti dopo l'immissione in commercio del farmaco (sorveglianza post-marketing)."},
];

let attemptQuestions = [];
let currentIndex = 0;
let score = 0;
let errors = [];
let timerInterval;
let timeLeft = 30 * 60; // 30 minuti in secondi

function startAttempt() {
    // Mescola e seleziona domande (ogni domanda presente una sola volta)
    attemptQuestions = [...allQuestions].sort(() => Math.random() - 0.5);
    currentIndex = 0;
    score = 0;
    errors = [];
    timeLeft = 30 * 60;

    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    
    startTimer();
    renderQuestion();
}

function startTimer() {
    timerInterval = setInterval(() => {
        timeLeft--;
        let mins = Math.floor(timeLeft / 60);
        let secs = timeLeft % 60;
        document.getElementById('timer').innerText = `Tempo: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
        
        if (timeLeft <= 0) {
            endAttempt("Tempo scaduto!");
        }
    }, 1000);
}

function renderQuestion() {
    if (currentIndex >= attemptQuestions.length) {
        endAttempt("Quiz completato!");
        return;
    }

    document.getElementById('next-btn').style.display = "none";
    document.getElementById('q-idx').innerText = (currentIndex + 1) + "/" + attemptQuestions.length;
    
    const qObj = attemptQuestions[currentIndex];
    document.getElementById('question').innerText = qObj.q;
    
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = "";

    // Genera opzioni (1 corretta + 3 errate)
    let choices = [qObj.a];
    while(choices.length < 4 && choices.length < allQuestions.length) {
        let randA = allQuestions[Math.floor(Math.random() * allQuestions.length)].a;
        if(!choices.includes(randA)) choices.push(randA);
    }
    choices.sort(() => Math.random() - 0.5);

    choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(btn, choice, qObj);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(btn, choice, qObj) {
    const allBtns = document.querySelectorAll('.option');
    allBtns.forEach(b => b.disabled = true);

    if (choice === qObj.a) {
        btn.classList.add('correct');
        score++;
    } else {
        btn.classList.add('wrong');
        errors.push({q: qObj.q, a: qObj.a, your: choice});
        // Evidenzia la corretta
        allBtns.forEach(b => { if(b.innerText === qObj.a) b.classList.add('correct'); });
    }
    
    currentIndex++;
    document.getElementById('next-btn').style.display = "block";
}

function endAttempt(reason) {
    clearInterval(timerInterval);
    
    // Gestione domande non fatte se scade il tempo
    if (currentIndex < attemptQuestions.length) {
        for (let i = currentIndex; i < attemptQuestions.length; i++) {
            errors.push({q: attemptQuestions[i].q, a: attemptQuestions[i].a, your: "Non risposta (tempo scaduto)"});
        }
    }

    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('result-screen').classList.add('active');
    
    document.getElementById('final-score').innerText = `${reason} Punteggio finale: ${score}/${attemptQuestions.length}`;
    
    const errorList = document.getElementById('error-list');
    errorList.innerHTML = "";
    errors.forEach(err => {
        errorList.innerHTML += `
            <div class="review-item">
                <div class="review-q">${err.q}</div>
                <div style="color:var(--error)">Tua: ${err.your}</div>
                <div class="review-a">Corretta: ${err.a}</div>
            </div>`;
    });
}
</script>
